<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoEventsNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5">

        <div>
            <h1 class="display-5 text-primary">GoEventsNow</h1>
            <p>Events list.</p>
        </div>

        <h2 class="mb-4 text-secondary">Events loaded (3 to test) </h2>
        
        {{#events}}

        <section id="event-list" class="mt-4">

            <div class="event-card bg-white shadow-sm">
                <h3 class="h5 text-dark">{{title}}</h3>
                <p class="mb-1"><strong>Category:</strong> {{category}} </p>
                <p class="mb-1"><strong>Location:</strong> {{location}}</p>
                <p class="mb-1"><strong>Date:</strong> {{date}}</p>
                <a href="#" class="btn btn-sm btn-outline-primary mt-2 disabled">View Details</a>
            </div>

        </section>

        {{/events}}
        
        <footer class="text-center mt-5 p-3 text-muted border-top">
            <p>GoEventsNow TFG</p>
        </footer>

    </div>

</body>

</html>
